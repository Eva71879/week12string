<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/normalize.css" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Comment service</title>
  </head>
  <body>
    <div class="wrap">
      <h1>Сервис комментариев со спам-фильтром</h1>
      <div class="container">
        <main class="main">
          <h2 class="main__header">Оставьте ваш комментарий</h2>
          <div class="main__name">
            <p>Введите ваше <span>Имя:</span></p>
            <input type="text" class="inputName" />
          </div>
          <div class="main__avatar">
            <p>Введите ссылку вашего аватара:</p>
            <input type="text" class="inputAvatar" />
            <p>Или загрузите аватар:</p>
            <input type="file" class="inputAvatarFile" />
          </div>
          <div class="main__comment">
            <p>Оставьте комментарий</p>
            <input type="text" class="main__inputComment" />
          </div>
          <div class="main__button">
            <button class="button">Отправить</button>
          </div>
        </main>
        <aside class="aside">
          <h2 class="aside__chat">Чат</h2>
          <div class="aside__container">
            <div class="aside__left">
              <img src="" alt="" class="aside__outputAvatar" />
              <p class="aside__outputName"></p>
            </div>
            <p class="aside__commentTime"></p>
          </div>
          <p class="aside__outputComment"></p>
          <hr />
        </aside>
      </div>
    </div>
    <script src="assets/script/comments.js"></script>
  </body>
</html>
